apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myredis
  template:
    metadata:
      labels:
        app: myredis
    spec:
      containers:
      - image: redis
        name: myredis
        ports:
        - name: tcp
          containerPort: 6379
      livenessPorbe:
        httpGet:
          path: /
          port: 6379
        initialDelaySeconds: 3
        periodSeconds: 3
    