apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myredis
  template:
    metadata:
      lables:
        app: myredis
    spec:
      containers:
        name: myredis
        - image: redis
      readinessProbe:
        httpGet:
          port: 6379
        periodSeconds: 1
    