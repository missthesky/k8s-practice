apiVersion: v1
kind: Pod
metadata:
  name: pod-tcp-liveness
  labels:
    test: tcp-liveness
spec:
  containers:
  - name: tcp-liveness
    image: k8s.gcr.io/goproxy:0.1
    ports:
    - name: liveness-port
      containerPort: 8080
    readinessProbe:
      tcpSocket:
        port: liveness-port
      initialDelaySeconds: 5
      periodSeconds: 10
    livenessProbe:
      tcpSocket:
        port: liveness-port
      initialDelaySeconds: 5
      failureThreshold: 3
      periodSeconds: 10
    